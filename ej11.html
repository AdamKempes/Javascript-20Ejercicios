    <script>

        // función que calcula el cuadrado de un número
        var numero = prompt("Pon la nota de tu examen de física");

            alert ("Muy mal, tienes que estudiar mas");
        }
        if (numero > 5 && numero <7){

        }

            alert ("¿Buen trabajo!");
        }
    </script>
